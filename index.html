<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shell Game | Student Project</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
        </div>
    </header>
    <main>
        <h2>Which Shell is the Ball Under?</h2>
        <div class="shells">
            <div class="shell">
                <img src="/assets/shell.png" id="shell-img">
                <div class="red-ball"></div>
                <button id="button1">Shell 1</button>
            </div>
            <div class="shell">
                <img src="/assets/shell.png" id="shell-img">
                <div class="red-ball"></div>
                <button>Shell 2</button>
            </div>
            <div class="shell">
                <img src="/assets/shell.png" id="shell-img">
                <div class="red-ball"></div>
                <button>Shell 3</button>
            </div>
        </div>
        <div class="results">
            <div>Correct: <span id="correctSpan">0</span></div>
            <div>Incorrect: <span id="incorrectSpan">0</span></div>
            <div>Total Tries: <span id="totalSpan">0</span></div>
        </div>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
